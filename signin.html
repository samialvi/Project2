<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script async src="js/script.js"></script>
  <title>Sign in or Register</title>
</head>
<body>
 <ul class="navbar">
   <li class="sign-in"><a href="signin.html">Sign In or Register</a></li>
   <li class="home"><a href="index.html">Home</a></li>
   <li class="products"><a href="product.html">Products</a></li>
 </ul>
  <div class="header-content">
    <img src="img/ebay_logo.png" alt="ebay_logo" class="logo">
    <div class="search-container">
      <form action="#" method="get" class="search-form">
        <input type="text" placeholder="Search for anything" name="search" class="search-input">
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </div>
    <div class="container">
      <h2>Create an Account</h2>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Create Personal Account</button>
        <p>Already have an account?
          <a href="#" class="signin">Sign in</a>
        </p>
        
    <div class="social-login">
        <button id="google-login" class="google" onclick="redirectToGoogleAccountsPage()">Google</button>
        <button id="facebook-login" class="facebook" onclick="redirectToFacebookAccountsPage()">Facebook</button>
        <button id="apple-login" class="apple" onclick="redirectToAppleAccountsPage()">Apple</button>
    </div>
    <div class="account-options">
      <button>Create Personal Account</button>
      <button>Create Business Account</button>
    </div>
    <p class="privacy">By selecting Create personal account, you agree to our User Agreement and acknowledge reading our User Privacy Notice.</p>
    </div>
</body>
</html>
