<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <img src="ebay_logo.png" alt="eBay Logo" class="logo" onclick="redirectToEbayHomePage()">
  </header>
    <div class="container">
      <h2>Create an Account</h2>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Create Personal Account</button>
        <p>Already have an account?
          <a href="#" class="signin">Sign in</a>
        </p>
        
    <div class="social-login">
        <button id="google-login" class="google" onclick="redirectToGoogleAccountsPage()">Google</button>
        <button id="facebook-login" class="facebook" onclick="redirectToFacebookAccountsPage()">Facebook</button>
        <button id="apple-login" class="apple" onclick="redirectToAppleAccountsPage()">Apple</button>
    </div>
    <div class="account-options">
      <button>Create Personal Account</button>
      <button>Create Business Account</button>
    </div>
    <p class="privacy">By selecting Create personal account, you agree to our User Agreement and acknowledge reading our User Privacy Notice.</p>
    </div>
</body>
</html>
